receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 5s
    send_batch_size: 100
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  
  # Custom processors with minimal configuration
  circuitbreaker:
    # Uses default configuration
  
  costcontrol:
    # Uses default configuration
  
  nrerrormonitor:
    # Uses default configuration
  
  planattributeextractor:
    # Uses default configuration
  
  querycorrelator:
    retention_period: 5m
    cleanup_interval: 1m
    enable_table_correlation: true
    enable_database_correlation: true
    max_queries_tracked: 1000
  
  verification:
    # Uses default configuration

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
  
  nri:
    integration_name: "database-intelligence"
    output_mode: "stdout"
    entity:
      type: "DATABASE"
      name_source: "service.name"

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - batch
        - circuitbreaker
        - costcontrol
        - planattributeextractor
        - querycorrelator
        - verification
      exporters: [debug, nri]
    
    logs:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - batch
        - nrerrormonitor
      exporters: [debug, nri]
  
  telemetry:
    logs:
      level: info