dist:
  name: database-intelligence-collector
  description: Database Intelligence Collector with all standard and custom components
  output_path: ./distributions/production
  otelcol_version: 0.105.0
  version: 2.0.0
  
# Standard Extensions
extensions:
  # Core extensions
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.105.0

# Standard Receivers
receivers:
  # Core receivers
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.105.0
  
  # Database receivers
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/postgresqlreceiver v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/mysqlreceiver v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/sqlqueryreceiver v0.105.0
  
  # Prometheus receiver for scraping
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.105.0
  
  # Custom receivers - using local paths
  - gomod: github.com/deepaksharma/db-otel/components/receivers/ash v0.0.0
    path: ./components/receivers/ash
  - gomod: github.com/deepaksharma/db-otel/components/receivers/enhancedsql v0.0.0
    path: ./components/receivers/enhancedsql
  - gomod: github.com/deepaksharma/db-otel/components/receivers/kernelmetrics v0.0.0
    path: ./components/receivers/kernelmetrics

# Standard Processors
processors:
  # Core processors
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.105.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.105.0
  
  # Contrib processors
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.105.0
  
  # Custom processors - using local paths
  - gomod: github.com/deepaksharma/db-otel/components/processors/adaptivesampler v0.0.0
    path: ./components/processors/adaptivesampler
  - gomod: github.com/deepaksharma/db-otel/components/processors/circuitbreaker v0.0.0
    path: ./components/processors/circuitbreaker
  - gomod: github.com/deepaksharma/db-otel/components/processors/costcontrol v0.0.0
    path: ./components/processors/costcontrol
  - gomod: github.com/deepaksharma/db-otel/components/processors/nrerrormonitor v0.0.0
    path: ./components/processors/nrerrormonitor
  - gomod: github.com/deepaksharma/db-otel/components/processors/planattributeextractor v0.0.0
    path: ./components/processors/planattributeextractor
  - gomod: github.com/deepaksharma/db-otel/components/processors/querycorrelator v0.0.0
    path: ./components/processors/querycorrelator
  - gomod: github.com/deepaksharma/db-otel/components/processors/verification v0.0.0
    path: ./components/processors/verification
  - gomod: github.com/deepaksharma/db-otel/components/processors/ohitransform v0.0.0
    path: ./components/processors/ohitransform

# Standard Exporters
exporters:
  # Core exporters
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.105.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.105.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.105.0
  
  # Contrib exporters
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusexporter v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.105.0
  
  # Custom exporters - using local paths
  - gomod: github.com/deepaksharma/db-otel/components/exporters/nri v0.0.0
    path: ./components/exporters/nri

# Connectors
connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.105.0

# Replace directives for local development
replaces:
  - github.com/deepaksharma/db-otel/common => ./common
  - github.com/deepaksharma/db-otel/common/featuredetector => ./common/featuredetector
  - github.com/deepaksharma/db-otel/common/queryselector => ./common/queryselector
  - github.com/deepaksharma/db-otel/internal/database => ./internal/database