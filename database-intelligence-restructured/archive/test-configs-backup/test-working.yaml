receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 100
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
  
  nri:
    integration_name: "database-intelligence"
    output_mode: "stdout"
    entity:
      type: "DATABASE"
      name_source: "service.name"

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, nri]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, nri]
  
  telemetry:
    logs:
      level: info