extensions:
  healthcheck:
    endpoint: 0.0.0.0:13133

receivers:
  postgresql:
    endpoint: ${env:POSTGRES_HOST}:${env:POSTGRES_PORT}
    username: ${env:POSTGRES_USER}
    password: ${env:POSTGRES_PASSWORD}
    databases:
      - ${env:POSTGRES_DB}
    collection_interval: 10s
    tls:
      insecure: true

  mysql:
    endpoint: ${env:MYSQL_HOST}:${env:MYSQL_PORT}
    username: ${env:MYSQL_USER}
    password: ${env:MYSQL_PASSWORD}
    database: ${env:MYSQL_DB}
    collection_interval: 10s

processors:
  # Test verification processor
  verification:
    enable_periodic_verification: true
    verification_interval: 30s
    data_freshness_threshold: 5m
    min_entity_correlation_rate: 0.8
    min_normalization_rate: 0.9
    require_entity_synthesis: true
    export_feedback_as_logs: true

  # Test adaptive sampler
  adaptivesampler:
    max_sampling_rate: 100
    min_sampling_rate: 1
    target_metrics_per_minute: 1000
    adjustment_period: 30s

  # Test circuit breaker
  circuit_breaker:
    enabled: true
    failure_threshold: 5
    recovery_timeout: 30s
    half_open_requests: 3

  # Test query correlator
  querycorrelator:
    retention_period: 1h
    cleanup_interval: 10m
    enable_table_correlation: true
    enable_database_correlation: true

  # Test cost control
  costcontrol:
    enabled: true
    max_metrics_per_minute: 10000
    max_metric_cardinality: 1000
    enforcement_mode: "log"

  # Test NR error monitor
  nrerrormonitor:
    enabled: true
    batch_timeout: 10s
    batch_size: 100
    alert_on_error: true

  # Test plan attribute extractor
  planattributeextractor:
    safe_mode: true
    postgresql_rules:
      extractions:
        "db.query.plan.rows": "Plan.Plan Rows"
        "db.query.plan.cost": "Plan.Total Cost"
    mysql_rules:
      extractions:
        "db.query.rows_examined": "rows_examined"

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 100

  prometheus:
    endpoint: "0.0.0.0:8890"
    resource_to_telemetry_conversion:
      enabled: true

service:
  extensions: [healthcheck]
  pipelines:
    metrics:
      receivers: [postgresql, mysql]
      processors: [
        verification,
        adaptivesampler,
        circuitbreaker,
        querycorrelator,
        costcontrol,
        nrerrormonitor,
        planattributeextractor
      ]
      exporters: [debug, prometheus]
  telemetry:
    logs:
      level: debug