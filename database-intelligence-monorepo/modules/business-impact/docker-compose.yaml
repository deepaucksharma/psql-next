version: '3.8'

services:
  business-impact:
    build: .
    container_name: business-impact
    ports:
      - "8085:8085"
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=business-impact
      - LOG_LEVEL=info
    volumes:
      - ./config:/etc/otel
    networks:
      - intelligence-network
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: business-impact-collector
    command: ["--config", "/etc/otel/${COLLECTOR_CONFIG:-collector.yaml}"]
    ports:
      - "8888:8888"   # Prometheus metrics
      - "8893:8889"   # Prometheus metrics
      - "13133:13133" # Health check
    volumes:
      - ./config:/etc/otel
    networks:
      - intelligence-network

networks:
  intelligence-network:
    external: true