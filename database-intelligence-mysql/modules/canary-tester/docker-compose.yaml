version: '3.8'

services:
  otel-collector-canary-tester:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-canary-tester
    command: ["--config=/etc/otel-collector-config.yaml"]
    environment:
      # Configuration selection
      COLLECTOR_CONFIG: ${COLLECTOR_CONFIG:-collector.yaml}
      
      # MySQL Configuration
      MYSQL_PRIMARY_ENDPOINT: ${MYSQL_PRIMARY_ENDPOINT:-mysql-primary:3306}
      MYSQL_USER: ${MYSQL_USER:-otel_monitor}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-otelmonitorpass}
      
      # New Relic Configuration
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      NEW_RELIC_API_KEY: ${NEW_RELIC_API_KEY}
      NEW_RELIC_ACCOUNT_ID: ${NEW_RELIC_ACCOUNT_ID}
      NEW_RELIC_OTLP_ENDPOINT: ${NEW_RELIC_OTLP_ENDPOINT:-https://otlp.nr-data.net}
      
      # Environment Settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SERVICE_NAME: ${SERVICE_NAME:-mysql-canary-tester}
      NAMESPACE: ${NAMESPACE:-database}
      CLUSTER_NAME: ${CLUSTER_NAME:-mysql-cluster}
      TEAM_NAME: ${TEAM_NAME:-database-team}
      COST_CENTER: ${COST_CENTER:-engineering}
      
      # Canary Testing Settings
      CANARY_INTERVAL: ${CANARY_INTERVAL:-60s}
      CANARY_TIMEOUT: ${CANARY_TIMEOUT:-5s}
      CANARY_LATENCY_THRESHOLD_MS: ${CANARY_LATENCY_THRESHOLD_MS:-100}
      CANARY_LOCK_TIMEOUT: ${CANARY_LOCK_TIMEOUT:-1}
      
      # Batch and Memory Settings
      BATCH_TIMEOUT: ${BATCH_TIMEOUT:-1s}
      BATCH_SIZE: ${BATCH_SIZE:-100}
      BATCH_MAX_SIZE: ${BATCH_MAX_SIZE:-200}
      MEMORY_LIMIT_PERCENT: ${MEMORY_LIMIT_PERCENT:-50}
      MEMORY_SPIKE_PERCENT: ${MEMORY_SPIKE_PERCENT:-20}
      MEMORY_CHECK_INTERVAL: ${MEMORY_CHECK_INTERVAL:-1s}
      
      # Export Settings
      EXPORT_TIMEOUT: ${EXPORT_TIMEOUT:-5s}
      EXPORT_WORKERS: ${EXPORT_WORKERS:-2}
      EXPORT_QUEUE_SIZE: ${EXPORT_QUEUE_SIZE:-1000}
      COMPRESSION_TYPE: ${COMPRESSION_TYPE:-none}
      
      # Cloud Provider Settings
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-docker}
      CLOUD_REGION: ${CLOUD_REGION:-local}
      
      # Debug Settings
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DEBUG_VERBOSITY: ${DEBUG_VERBOSITY:-normal}
      TELEMETRY_LEVEL: ${TELEMETRY_LEVEL:-basic}
      
      # Enhanced Features (only used with enhanced config)
      ENABLE_SYNTHETIC_TRANSACTIONS: ${ENABLE_SYNTHETIC_TRANSACTIONS:-true}
      SYNTHETIC_QUERY_TYPES: ${SYNTHETIC_QUERY_TYPES:-"simple,lock,metadata,join"}
      BASELINE_ESTABLISHMENT_PERIOD: ${BASELINE_ESTABLISHMENT_PERIOD:-24h}
      
      # Resource limits
      GOMAXPROCS: ${GOMAXPROCS:-1}
      GOMEMLIMIT: ${GOMEMLIMIT:-500MiB}
      OTEL_FILE_STORAGE_DIR: ${OTEL_FILE_STORAGE_DIR:-/var/lib/otel/storage}
      
    volumes:
      - ./config/${COLLECTOR_CONFIG}:/etc/otel-collector-config.yaml:ro
      - otel_canary_tester_storage:/var/lib/otel/storage
      
    ports:
      - "13136:13133" # Health check extension
      - "8891:8888"   # Telemetry metrics
      
    networks:
      - mysql-monitoring-network
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mysql-monitoring-network:
    external: true

volumes:
  otel_canary_tester_storage:
    driver: local