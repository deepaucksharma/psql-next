version: '3.8'

services:
  otel-collector-replication-monitor:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-replication-monitor
    command: ["--config=/etc/otel-collector-config.yaml"]
    environment:
      # Configuration selection
      COLLECTOR_CONFIG: ${COLLECTOR_CONFIG:-collector.yaml}
      
      # MySQL Configuration
      MYSQL_PRIMARY_ENDPOINT: ${MYSQL_PRIMARY_ENDPOINT:-mysql-primary:3306}
      MYSQL_REPLICA_ENDPOINT: ${MYSQL_REPLICA_ENDPOINT:-mysql-replica:3306}
      MYSQL_USER: ${MYSQL_USER:-otel_monitor}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-otelmonitorpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-""}
      
      # New Relic Configuration
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
      NEW_RELIC_API_KEY: ${NEW_RELIC_API_KEY}
      NEW_RELIC_ACCOUNT_ID: ${NEW_RELIC_ACCOUNT_ID}
      NEW_RELIC_OTLP_ENDPOINT: ${NEW_RELIC_OTLP_ENDPOINT:-https://otlp.nr-data.net}
      
      # Environment Settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SERVICE_NAME: ${SERVICE_NAME:-mysql-replication-monitor}
      NAMESPACE: ${NAMESPACE:-database}
      CLUSTER_NAME: ${CLUSTER_NAME:-mysql-cluster}
      TEAM_NAME: ${TEAM_NAME:-database-team}
      COST_CENTER: ${COST_CENTER:-engineering}
      
      # Replication Monitoring Settings
      MYSQL_COLLECTION_INTERVAL: ${MYSQL_COLLECTION_INTERVAL:-10s}
      REPLICATION_LAG_ALERT_THRESHOLD: ${REPLICATION_LAG_ALERT_THRESHOLD:-30}
      REPLICATION_LAG_CRITICAL_THRESHOLD: ${REPLICATION_LAG_CRITICAL_THRESHOLD:-60}
      
      # Batch and Memory Settings
      BATCH_TIMEOUT: ${BATCH_TIMEOUT:-5s}
      BATCH_SIZE: ${BATCH_SIZE:-500}
      BATCH_MAX_SIZE: ${BATCH_MAX_SIZE:-1000}
      MEMORY_LIMIT_PERCENT: ${MEMORY_LIMIT_PERCENT:-60}
      MEMORY_SPIKE_PERCENT: ${MEMORY_SPIKE_PERCENT:-20}
      
      # Export Settings
      EXPORT_TIMEOUT: ${EXPORT_TIMEOUT:-10s}
      EXPORT_WORKERS: ${EXPORT_WORKERS:-3}
      EXPORT_QUEUE_SIZE: ${EXPORT_QUEUE_SIZE:-5000}
      COMPRESSION_TYPE: ${COMPRESSION_TYPE:-gzip}
      
      # Cloud Provider Settings
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-docker}
      CLOUD_REGION: ${CLOUD_REGION:-local}
      
      # Debug Settings
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DEBUG_VERBOSITY: ${DEBUG_VERBOSITY:-normal}
      TELEMETRY_LEVEL: ${TELEMETRY_LEVEL:-normal}
      
      # Enhanced Features (only used with enhanced config)
      ENABLE_GTID_MONITORING: ${ENABLE_GTID_MONITORING:-true}
      ENABLE_BINLOG_MONITORING: ${ENABLE_BINLOG_MONITORING:-true}
      ENABLE_RELAY_LOG_MONITORING: ${ENABLE_RELAY_LOG_MONITORING:-true}
      
      # Resource limits
      GOMAXPROCS: ${GOMAXPROCS:-1}
      GOMEMLIMIT: ${GOMEMLIMIT:-750MiB}
      OTEL_FILE_STORAGE_DIR: ${OTEL_FILE_STORAGE_DIR:-/var/lib/otel/storage}
      
    volumes:
      - ./config/${COLLECTOR_CONFIG}:/etc/otel-collector-config.yaml:ro
      - otel_replication_monitor_storage:/var/lib/otel/storage
      
    ports:
      - "13135:13133" # Health check extension
      - "8890:8888"   # Telemetry metrics
      
    networks:
      - mysql-monitoring-network
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mysql-monitoring-network:
    external: true

volumes:
  otel_replication_monitor_storage:
    driver: local